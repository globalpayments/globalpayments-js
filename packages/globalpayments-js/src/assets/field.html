<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Secure Payment Form</title>
    <style type="text/css">
      html, #secure-payment-field-body,
      #secure-payment-field-wrapper {
        display: flex;
        margin: 0;
        padding: 0;
        width: 100%;
        flex: 1 1 auto;
      }
      #secure-payment-field {
        margin: 0;
        width: 100%;
        flex: 1 1 auto;
      }
      .offscreen, .autocomplete-hidden {
        height: 1px;
        width: 1px;
        position: absolute;
      }
      .offscreen {
        top: -10em;
      }
      .autocomplete-hidden {
        opacity: 0;
        top: -1px;
      }
      img.card-number-icon {
        position: absolute;
        right: 0;
        top: 0;
        width: 1px;
        height: 1px;
      }
    </style>
  </head>
  <body id="secure-payment-field-body">
    <div role="region" id="secure-payment-field-wrapper">
      <div class="extra-div-1"></div>
      <div class="extra-div-2"></div>
    </div>
    <script type="text/javascript" src="/dist/globalpayments.js"></script>
    <script>
      GlobalPayments.ui.IframeField.register(window.name);
    </script>
  </body>
</html>
